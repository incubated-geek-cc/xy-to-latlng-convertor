<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Transform XY to LatLng">
    <meta name="keywords" content="Map,Geography,Geospatial,Projection">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />  
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />  
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>[X,Y] to [Lat,Lng] Convertor</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h3>🔢 Custom Input</h3>
    <dl>
        <dt>
            <h4><p>Select Input <abbr title='Coordinate Reference System'>CRS</abbr>&nbsp;<span style='font-family:cambria'>🌐ᵉᵖˢᵍ&nbsp;</span><select id='xyProj4List0' class='minimal'></select></p></h4>
            <p><strong style='font-family:cambria;border-radius:2px;padding:2px;border:1px solid #000'>ʸ∟ₓ</strong>&nbsp;&nbsp;<strong>X:</strong>&nbsp;<input id='xVal' type='number' value='38221.856115700' />&nbsp;<strong>Y:</strong>&nbsp;<input id='yVal' type='number' value='33025.293366093' />&nbsp;<button id='transformProj' class='btn btn-outline-dark'>Convert to <strong>∢</strong>&nbsp;Lat/Lng »</button></p>
        </dt>
        <dd>
            <div id='output'></div>
        </dd>
        <p class='info'>ℹ Output values are rendered in <em>EPSG:4326/WGS84</em> spatial projection by default.</p>
    </dl>
    <h3>📤 Upload CSV File</h3>
    <dl>
        <dt>
            <p><strong>Step 1) </strong>Specify fieldnames for&nbsp;&nbsp;<strong>X:</strong>&nbsp;<input id='xFieldName' type='text' value='X_ADDR' />&nbsp;<strong>Y:</strong>&nbsp;<input id='yFieldName' type='text' value='Y_ADDR' /></p>

            <p><strong>Step 2) </strong>&nbsp;&nbsp;<button id='uploadCSVFileBtn' class='btn btn-outline-dark'>📂&nbsp;&nbsp;Select File...<input id='uploadCSVFile' type='file' /></button></p>

            <button id='saveTransformedProj' class='btn btn-outline-dark' disabled>💾 Save Output</button>
            <div id='outputPreviewTable' class="table-responsive"></div>
        </dt>
    </dl>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src='js/proj4.js'></script>
    <script src='js/proj4_list.js'></script>
    <script src='js/json2csv.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
